version: "2.0"

intents:
  - greet
  - goodbye
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - restaurent_booking
  - restaurent_time
  - ok
  - not_ok
  - table_type
  - AC
  - N_AC
  - book_day

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, welcome to my restaurent, how can i help you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_restaurent_booking:
  - text: "yes i will book a table for you."
  utter_restaurent_time:
  - text: "we are open from 8AM to 10PM on weekdays and 8AM to 12 midnight on weekends."
  
  utter_ok:
  - text: "sure! thank you for booking a table."

  utter_not_ok:
  - text: "okay , Good bye!"

  utter_book_day:
  - text: "on which day you want to me to book a table for yoy?"

  utter_table_type: 
  - text: "which table you want AC or Non-AC:"
    buttons: 
     - title: "AC" 
       payload: "/AC" 
     - title: "Non-AC" 
       payload: "/N_AC"   
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
